<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="hero__card">
          <img class="card__img" src="images/image-equilibrium.jpg" alt="" />
          <div class="overlay"></div>
          <img class="card__view" src="images/icon-view.svg" alt="" />
        </div>
        <div class="card__description">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="icon">
          <div class="icon__box">
            <p>
              <img src="images/icon-ethereum.svg" class="icon__box__ETH" />
              0.041 ETH
            </p>
          </div>
          <div class="icon__box">
            <p>
              <img src="images/icon-clock.svg" class="icon__box__clock" />
              3 days left
            </p>
          </div>
        </div>
        <div class="line"></div>
        <div class="card__copyright">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <span>Apfelsine</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
